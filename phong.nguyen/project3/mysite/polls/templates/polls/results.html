{% load staticfiles%}
<link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css'%}"/>
<h1>{{ poll.question }}</h1>

<ul>
{% for choice in poll.choice_set.all %}
    <li><a href="#">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</a></li>
{% endfor %}
</ul>

<a class="voteagain"href="{% url 'polls:detail' poll.id %}">Vote again?</a>
