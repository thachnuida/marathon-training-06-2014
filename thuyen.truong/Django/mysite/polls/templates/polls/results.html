{% load url from future %}
{% load staticfiles %}
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
	<script src="{% static 'polls/jquery2-1-1.js' %}"></script>
	<script language="javascript">var STATIC_URL = "{{ STATIC_URL }}";</script>
	<script src="{{ STATIC_URL }}polls/script.js"></script>
</head>
<body>
	<div id="results">
		<h1 class="title">CURRENT POLL RESULT</h1>
		<h1 class="poll">{{ poll.question }}</h1>
		<ul class="result">
			{% for choice in poll.choice_set.all %}
    		<li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    		<div class="process"><span class="number" style="display: none">{{ choice.votes }}</span></div>
			{% endfor %}
		</ul>
		<a href="{% url 'polls:detail' poll.id %}" class="vote_again"><img src="{% static 'polls/images/refresh-icon.png' %}" ></img>Vote again?</a>
	</div>
</body>
